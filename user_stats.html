<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deck Learn - Izan24 Stats</title>
    <link rel="stylesheet" href="assert/main/css/main.css">
    <link rel="stylesheet" href="assert/modules/css/home.css">
    <link rel="stylesheet" href="assert/user_stats/css/user_stats.css">
</head>

<body>
    <aside class="left-nav">
        <header>
            <img src="images/letterLogo.svg" alt="Logo">
        </header>
        <main class="nav-bar">
            <ul class="nav-bar__list">
                <a href="">
                    <img src="images/icons/Home.svg" alt="">
                    <li>Home</li>
                </a>

                <a href="">
                    <img src="images/icons/CreateDeck.svg" alt="">
                    <li>Create deck</li>
                </a>

                <a href="">
                    <img src="images/icons/StudySessions.svg" alt="">
                    <li>Study sessions</li>
                </a>
                <a href="">
                    <img src="images/icons/Profile.svg" alt="">
                    <li>Profile</li>
                </a>
                <a href="">
                    <img src="images/icons/Stats_select.svg" alt="">
                    <li>Stats</li>
                </a>
                <a href="">
                    <img src="images/icons/Settings.svg" alt="">
                    <li>Settings</li>
                </a>
            </ul>
        </main>
    </aside>

    <main class="center-screen">
        <nav class="top-nav">
            <input type="text" id="searchBar" onkeyup="myFunction()" placeholder="Search for names.."
                title="Type in a name" class="search-bar">
            <div class="top-nav__profile">
                <img src="images/profilePic.jpg" alt="">
                <span>Izan24</span>
            </div>
        </nav>

        <section class="content-container">
            <section class="content">
                <section class="stats-section">
                    <h2>Your Stats</h2>

                    <div class="stats-section__list">
                        <div class="stats-card__list">
                            <div class="stats-card">
                                <h3>Studies this month</h3>
                                <div class="stats-card__content">
                                    <p>48</p>
                                    <img alt="">
                                </div>
                                <p class="stats-card__decoration"> </p>
                            </div>

                            <div class="stats-card">
                                <h3>Total Studies</h3>
                                <div class="stats-card__content">
                                    <p>256</p>
                                    <img alt="">
                                </div>
                                <p class="stats-card__decoration"> </p>
                            </div>

                            <div class="stats-card">
                                <h3>Average completion time</h3>
                                <div class="stats-card__content">
                                    <p>2 min</p>
                                    <img alt="">
                                </div>
                                <p class="stats-card__decoration"> </p>
                            </div>

                            <div class="stats-card">
                                <h3>Total </h3>
                                <div class="stats-card__content">
                                    <p>48</p>
                                    <img src="images/book.svg" alt="">
                                </div>
                                <p class="stats-card__decoration"> </p>
                            </div>
                        </div>

                        <div class="stats-graphic">
                            <div class="donut-chart chart2">
                                <div class="slice one"></div>
                                <div class="slice two"></div>
                                <div class="chart-center">
                                <span></span>
                                </div>
                            </div>
                        </div>

                    </div>
                </section>
            </section>
        </section>
    </main>
</body>

</html>
