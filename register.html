<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="assets/register/css/register.css">
</head>

<body>
    <main>
        <div class="left-part">
            <div class="left-part__inside">
                <img src="images/Cards_NEGATIVE.svg" alt="Deck learn logo">
                <form action="" class="flexed-form">
                    <div class="inputs">
                        <input type="text" class="custom-input" placeholder="Name">
                        <input type="text" class="custom-input" placeholder="Surname">
                        <input type="text" class="custom-input" placeholder="Email">
                        <input type="text" class="custom-input" placeholder="Purpose">
                        <input type="text" class="custom-input" placeholder="City">
                        <input type="text" class="custom-input" placeholder="Username">
                        <input type="password" class="custom-input" placeholder="Password">
                        <input type="password" class="custom-input" placeholder="Confirm Password">
                        <div class="checkboxes">
                            <div class="bordered-checkbox">
                                <input type="checkbox"  id="check2">
                                <label for="check2"></label>
                            </div>
                            <label for="">Show password</label>
                        </div>
                    </div>
                    <input type="submit" class="custom-submit" value="Create account">
                </form>
            </div>
        </div>
        <div class="right-part">
        </div>
    </main>
</body>

</html>
