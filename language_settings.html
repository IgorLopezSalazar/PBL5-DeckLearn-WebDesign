<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deack Learn - Language Settings</title>
    <link rel="stylesheet" href="assets/settings/css/settings.css">
</head>

<body>
    <aside class="left-nav">
        <header>
            <a href="">
                <img src="images/letterLogo.svg" alt="Logo">
            </a> 
        </header>
        <div class="nav-bar">
            <ul class="nav-bar__list">
                <li>
                    <a href="">
                        <img src="images/icons/Home.svg" alt="Home">
                        <span>Home</span>
                    </a>
                </li>

                <li>
                    <a href="">
                        <img src="images/icons/CreateDeck.svg" alt="Create Deck">
                        <span>Create deck</span>
                    </a>
                </li>

                <li>
                    <a href="">
                        <img src="images/icons/StudySessions_select.svg" alt="Study Sessions">
                        <span>Study sessions</span>
                    </a>
                </li>

                <li>
                    <a href="">
                        <img src="images/icons/Profile.svg" alt="Profile">
                        <span>Profile</span>
                    </a>
                </li>

                <li>
                    <a href="">
                        <img src="images/icons/Stats.svg" alt="User Stats">
                        <span>Stats</span>
                    </a>
                </li>

                <li>
                    <a href="">
                        <img src="images/icons/Settings.svg" alt="Settings">
                        <span>Settings</span>
                    </a>
                </li>

            </ul>
        </div>
    </aside>

    <main class="center-screen">
        <nav class="top-nav">
            <div class="top-nav__profile">
                <img src="images/profilePic.jpg" alt="The profile picture of the user">
                <a tabindex="0">Izan24</a>
            </div>
        </nav>

        <div class="content-container">
            <div class="content">
                <section class="settings-content-section">
                    <h1 class="settings__top-title">Settings</h1>
                    <div>
                        <div class="settings-selector">
                            <div class="settings-selector__screens">
                                <nav class="settings-selector__screens__list">
                                    <a href="">
                                        <p>Profile</p>
                                    </a>               
                                    <a href="">
                                        <p>Security</p>
                                    </a>
                                    <a href="" class="selected">
                                        <p>Language</p>
                                    </a>
                                </nav>
                            </div>
                            <div class="settings-selector__logout">
                                <nav>
                                    <a href="" id="logout">
                                        <img src="images/icons/Log_out.svg" alt="">
                                        <p>Log out</p>
                                    </a>               
                                </nav>
                            </div>
                        </div>
                        <div class="settings-central">
                            <div class="user-data-form">
                                <form action="" class="altered-grided-form">
                                    <label for="lan1">English: </label>
                                    <div class="custom_radio" id="lan1">
                                        <input type="radio" name="lang" value="en" id="radio1" class="custom-radio" checked>
                                        <label for="radio1"></label>
                                    </div>                                    
                                    <label for="lan2">Spanish: </label>
                                    <div class="custom_radio" id="lan2">
                                        <input type="radio" name="lang" value="es" id="radio2" class="custom-radio">
                                        <label for="radio2"></label>
                                    </div>                                   
                                    <label for="lan3">Basque: </label>
                                    <div class="custom_radio" id="lan3">
                                        <input type="radio" name="lang" value="eus" id="radio3" class="custom-radio">
                                        <label for="radio3"></label>
                                    </div>                                  
                                    <label for="lan4">French: </label>
                                    <div class="custom_radio" id="lan4">
                                        <input type="radio" name="lang" value="fr" id="radio4" class="custom-radio">
                                        <label for="radio4"></label>
                                    </div>                                 
                                    <input type="submit" class="altered-custom-submit" value="Save settings">
                                </form>
                            </div>
                        </div>  
                    </div>
                </section>
            </div>
        </div>
    </main>
</body>

</html>
