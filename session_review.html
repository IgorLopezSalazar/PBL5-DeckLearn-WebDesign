<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deck Learn - Session review</title>
    <link rel="stylesheet" href="assets/modules/css/home.css">
    <link rel="stylesheet" href="assets/session_review/css/session_review.css">
    <script src="assets/user_stats/scss/user_stats.js"></script>
</head>

<body>
    <aside class="left-nav">
        <header>
            <a href="">
                <img src="images/letterLogo.svg" alt="Logo">
            </a>
        </header>
        <main class="nav-bar">
            <ul class="nav-bar__list">
                <a href="">
                    <img src="images/icons/Home.svg" alt="Home">
                    <li>Home</li>
                </a>

                <a href="">
                    <img src="images/icons/CreateDeck.svg" alt="Create Deck">
                    <li>Create deck</li>
                </a>

                <a href="">
                    <img src="images/icons/StudySessions.svg" alt="Study Sessions">
                    <li>Study sessions</li>
                </a>
                <a href="">
                    <img src="images/icons/Profile.svg" alt="Profile">
                    <li>Profile</li>
                </a>
                <a href="">
                    <img src="images/icons/Stats_select.svg" alt="User Stats">
                    <li>Stats</li>
                </a>
                <a href="">
                    <img src="images/icons/Settings.svg" alt="Settings">
                    <li>Settings</li>
                </a>
            </ul>
        </main>
    </aside>

    <main class="center-screen">
        <nav class="top-nav">
            <div class="top-nav__profile">
                <img src="images/profilePic.jpg" alt="">
                <a>Izan24</a>
            </div>
        </nav>

        <section class="content-container">
            <section class="content">
                <section class="stats-section">
                    <h2>Deck Stats</h2>
                    <div class="titled-stats-section__list">
                        <h2>French Revolution</h2>
                        <div class="stats-section__list">
                            <div class="stats-card__list">
                                <div class="stats-card">
                                    <h3>Grade change today</h3>
                                    <div class="stats-card__content special">
                                        <p id="grade-change">-1%</p>
                                        <img id="grade-change-img" alt="">
                                    </div>
                                    <p class="stats-card__decoration"> </p>
                                </div>
    
                                <div class="stats-card">
                                    <h3>Total study time</h3>
                                    <div class="stats-card__content">
                                        <p>3 min</p>
                                        <img alt="">
                                    </div>
                                    <p class="stats-card__decoration"> </p>
                                </div>
    
                                <div class="stats-card">
                                    <h3>Average response time</h3>
                                    <div class="stats-card__content">
                                        <p>15 sec</p>
                                        <img src="images/icons/Timer.svg" alt="">
                                    </div>
                                    <p class="stats-card__decoration"> </p>
                                </div>
    
                                <div class="stats-card">
                                    <h3>Total reviews</h3>
                                    <div class="stats-card__content">
                                        <p>48</p>
                                        <img src="images/book.svg" alt="">
                                    </div>
                                    <p class="stats-card__decoration"> </p>
                                </div>
                            </div>
    
                            <div class="stats-graphic">
                                <h3 class="stats-graphic__title">Average pass ratio</h3>
                                <div id="graph1" class="donut-chart chart1">
                                    <div id="graph_part1" class="slice one"></div>
                                    <div id="graph_part2" class="slice two"></div>
                                    <div class="chart-center">
                                        <span id="texto" data-after="45%"></span>
                                    </div>
                                </div>
                                <a id="prueba">Return to profile</a>
                            </div>
                        </div>
                    </div> 
                </section>
            </section>
        </section>
    </main>
</body>

</html>
