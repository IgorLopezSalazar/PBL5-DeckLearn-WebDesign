<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/login/css/login.css">
</head>

<body>
    <main>
        <div class="left-part">
        </div>
        <div class="right-part">
            <div class="right-part__inside">
                <img src="images/Cards_NEGATIVE.svg" alt="Deck learn logo">
                <form action="" class="inputs">
                    <div class="user-fields">
                        <input type="text" class="custom-input" placeholder="Username">
                        <input type="password" class="custom-input" placeholder="Password">
                    </div>
                    <div class="checkboxes">
                        <div>
                            <div class="bordered-checkbox" id="checkbox1">
                                <input type="checkbox" id="check1">
                                <label for="check1"></label>
                            </div>
                            <label for="checkbox1">Remember me</label>
                        </div>
                        <div>
                            <div class="bordered-checkbox" id="checkbox2">
                                <input type="checkbox"  id="check2">
                                <label for="check2"></label>
                            </div>
                            <label for="checkbox2">Show password</label>
                        </div>
                    </div>
                    <input type="submit" class="custom-submit" value="Login">
                    <a href="" class="custom-button">Sign in</a>
                    <a href="" class="forgot-password">Forgot your password?</a>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
