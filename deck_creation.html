<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deack Learn - Deck Creation</title>
    <link rel="stylesheet" href="assets/modules/css/home.css">
    <link rel="stylesheet" href="assets/deck_creation/css/deck_creation.css">
    <script src="js/textarea.js"></script>
</head>

<body>
    <aside class="left-nav">
        <header>
            <a href="">
                <img src="images/letterLogo.svg" alt="Logo">
            </a>
        </header>
        <main class="nav-bar">
            <ul class="nav-bar__list">
                <a href="">
                    <img src="images/icons/Home.svg" alt="Home">
                    <li>Home</li>
                </a>

                <a href="">
                    <img src="images/icons/CreateDeck_select.svg" alt="Create Deck">
                    <li>Create deck</li>
                </a>

                <a href="">
                    <img src="images/icons/StudySessions.svg" alt="Study Sessions">
                    <li>Study sessions</li>
                </a>
                <a href="">
                    <img src="images/icons/Profile.svg" alt="Profile">
                    <li>Profile</li>
                </a>
                <a href="">
                    <img src="images/icons/Stats.svg" alt="User Stats">
                    <li>Stats</li>
                </a>
                <a href="">
                    <img src="images/icons/Settings.svg" alt="Settings">
                    <li>Settings</li>
                </a>
            </ul>
        </main>
    </aside>

    <main class="center-screen">
        <nav class="top-nav">
            <div class="top-nav__profile">
                <img src="images/profilePic.jpg" alt="">
                <a>Izan24</a>
            </div>
        </nav>

        <section class="content-container">
            <section class="content">
                <section class="deck-creation-section">
                    <h2>Create a deck</h2>

                    <div class="deck-creation-section__list">
                        <div class="deck-creation">
                            <div>
                                <h4>Title:</h4>

                                <input type="text" onkeyup="myFunction()" placeholder="Title" title="Type in a title"
                                    class="card-creation__data">
                            </div>

                            <div>
                                <h4>Description:</h4>

                                <textarea name="Description" cols="50" rows="1" placeholder="Description"
                                class="card-creation__data card-creation__data__of-hidden"></textarea>
                            </div>
                            <button class="creation-button"><img src="images/icons/Upload.svg" alt="">Upload
                                image</button>
                        </div>

                        <div class="card-creation">
                            <h4>Cards:</h4>

                            <label>Card number: 0</label>
                            <div id="question-answer">
                                <textarea name="Question" cols="50" rows="1" placeholder="Question"
                                class="card-creation__data card-creation__data__of-hidden"></textarea>

                                <textarea name="Answer" cols="50" rows="1" placeholder="Answer"
                                class="card-creation__data card-creation__data__of-hidden"></textarea>
                            </div>


                            <div id="buttons">
                                <button class="creation-button"><img src="images/icons/Upload.svg" alt="">Upload
                                    image</button>
                                <button class="custom-button">Add Card</button>
                            </div>

                        </div>
                    </div>
                </section>
                <section class="deck-categories">
                    <input type="text" id="searchBar" onkeyup="myFunction()" placeholder="Search categories.."
                        title="Type in a name" class="search-bar categories-bar">

                    <div class="deck-categories__list">
                        <button><img src="images/icons/x.svg" alt="">History</button>
                        <button><img src="images/icons/x.svg" alt="">History</button>
                        <button><img src="images/icons/x.svg" alt="">History</button>
                        <button><img src="images/icons/x.svg" alt="">History</button>
                        <button><img src="images/icons/x.svg" alt="">History</button>
                        <button><img src="images/icons/x.svg" alt="">History</button>
                        <button><img src="images/icons/x.svg" alt="">History</button>
                        <button><img src="images/icons/x.svg" alt="">History</button>
                        <button><img src="images/icons/x.svg" alt="">History</button>
                        <button><img src="images/icons/x.svg" alt="">History</button>
                        <button><img src="images/icons/x.svg" alt="">History</button>
                        <button><img src="images/icons/x.svg" alt="">History</button>
                        <button><img src="images/icons/x.svg" alt="">History</button>
                        <button><img src="images/icons/x.svg" alt="">History</button>
                    </div>
                </section>

                <div class="create-deck">
                    <button class="create-deck__button">Create Deck</button>
                </div>
            </section>
        </section>
    </main>
</body>

</html>
